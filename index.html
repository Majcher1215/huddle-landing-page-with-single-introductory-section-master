<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">
  
  <script src="https://kit.fontawesome.com/7f6016bbc4.js" crossorigin="anonymous"></script>

</head>
<body>

  <main>

    <img src="images/logo.svg" alt="logo" id="logo">

    <section>

      <img src="images/illustration-mockups.svg" alt="mockups ilustration" id="mockups">

      <article>
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion. </p>

        <a href="#" class="button">Register</a>
        
      </article>

    </section>

    <aside class="socials">
      <i class="fa-brands fa-facebook-f" id="fb"></i>
      <i class="fa-brands fa-twitter" id="twitter"></i>
      <i class="fa-brands fa-instagram" id="ig"></i>
    </aside>

  </main>

</body>
</html>
